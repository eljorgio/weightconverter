<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    body {
      margin-top: 70px;
      background: #333;
      color: #fff;
    }
  </style>
  <title>weight converter</title>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-5 text-center mb-3">Weight Converter</h1>
          <form>
            <div class="form-group">
              <input id="lbsinput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
            </div>
          </form>
          <div id="output">
            <div class="card bg-primary mb-2">
              <div class="card-body">
                <h4>Grams:</h4>
                <div id="gramsOutput"></div>
              </div>
            </div>
            <div class="card bg-success mb-2">
              <div class="card-body">
                <h4>Kilograms:</h4>
                <div id="kgOutput"></div>
              </div>
            </div>
            <div class="card bg-danger mb-2">
              <div class="card-body">
                <h4>Ounces:</h4>
                <div id="ozOutput"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
    // Hide output cards when app is launched
      document.getElementById('output').style.visibility = 'hidden';
      //event listener for input
      document.getElementById('lbsinput').addEventListener('input', function(e){
        let lbs = e.target.value;
        //make output cards visible when input is entered
        document.getElementById('output').style.visibility = 'visible';
        //conversions
        document.getElementById('gramsOutput').innerHTML = lbs/0.0022046;
        document.getElementById('kgOutput').innerHTML = lbs/2.2046;
        document.getElementById('ozOutput').innerHTML = lbs*16;
      })
    </script>

    <!-- TODO: create reverse converters, add input for g, kg and oz -->
</body>
</html>
